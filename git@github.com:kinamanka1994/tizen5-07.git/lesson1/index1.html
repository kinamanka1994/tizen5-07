<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title> onclick</title>
  <script>
function toggle() {
	el = document.getElementById(1);
	 el.style.display = (el.style.display == 'none') ? '' : 'none';
}
function toggle2() {
	el = document.getElementById(2);
	 el.style.display = (el.style.display == 'none') ? '' : 'none';
}
  </script>
 </head> 
 <body>
	 <img id=1 src="images/Paris.jpg" alt="Paris"> 
	 <div id=2 > <script type='text/javascript'>  document.write('Разрешение экрана: <b>'+screen.width+'×'+screen.height+'px.</b>'); </script>
	 </div>
  <form action="">
   <p><input value=" pok" type="button" value=" skr" onclick="toggle()"></p>
   <p><input value=" pok2" type="button" value=" skr2" onclick="toggle2()"></p>
  </form>
 </body>
</html>
